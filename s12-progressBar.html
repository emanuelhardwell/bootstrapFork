<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="s12-style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4">
      <!-- progress simple -->
      <div class="progress">
        <div class="progress-bar" style="width: 25%"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar" style="width: 50%"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar" style="width: 75%"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar" style="width: 99%"></div>
      </div>
      <br />
      <hr />

      <!-- progress bar with other background -->
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 25%"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-warning" style="width: 55%"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 85%"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-danger" style="width: 95%"></div>
      </div>
      <br />
      <hr />

      <!-- progress bar with other background and text -->
      <div class="progress">
        <div class="progress-bar bg-secondary" style="width: 25%">25%</div>
      </div>
      <hr />

      <!-- progress bar with other background and height -->
      <div class="progress" style="height: 30px">
        <div class="progress-bar bg-success w-75"></div>
      </div>
      <hr />

      <!-- progress bar with other background and striped (con rayas)-->
      <div class="progress">
        <div class="progress-bar w-50 progress-bar-striped"></div>
      </div>
    </div>
  </body>
</html>
