<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="display-5 text-center">DocumentPadding and Margin</h1>

    <!-- margin -->
    <div class="mt-5 bg-success">hola mundo</div>
    <div class="mt-4 bg-success">hola mundo</div>
    <div class="mt-3 bg-success">hola mundo</div>
    <div class="mt-2 bg-success">hola mundo</div>
    <div class="mt-1 bg-success">hola mundo</div>
    <div class="mt-0 bg-success">hola mundo</div>
    <hr />

    <!-- padding  -->
    <div class="pt-5 mt-1 bg-primary">hola mundo</div>
    <div class="pt-4 mt-1 bg-primary">hola mundo</div>
    <div class="pt-3 mt-1 bg-primary">hola mundo</div>
    <div class="pt-2 mt-1 bg-primary">hola mundo</div>
    <div class="pt-1 mt-1 bg-primary">hola mundo</div>
    <hr />

    <!-- padding and margin  -->
    <div class="p-5 m-5 bg-danger">hola mundo</div>
    <div class="p-4 m-4 bg-danger">hola mundo</div>
    <div class="p-3 m-3 bg-danger">hola mundo</div>
    <div class="p-2 m-2 bg-danger">hola mundo</div>
    <div class="p-1 m-1 bg-danger">hola mundo</div>
  </body>
</html>
