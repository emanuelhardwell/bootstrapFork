<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- CDN fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="s8-style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center display-5">Botones</h1>

    <!-- botones sencillo -->
    <button class="btn btn-primary">boton sencillo</button>
    <button class="btn btn-secondary">boton sencillo</button>
    <button class="btn btn-warning">boton sencillo</button>
    <hr />

    <!-- botones outline -->
    <button class="btn btn-outline-primary">boton outline</button>
    <button class="btn btn-outline-secondary">boton outline</button>
    <button class="btn btn-outline-warning">boton outline</button>
    <hr />

    <!-- botones active -->
    <button class="btn btn-primary active">boton active</button>
    <hr />

    <!-- botones disable -->
    <button class="btn btn-primary" disabled>boton disable</button>
    <hr />

    <!-- botones con tama침o -->
    <button class="btn btn-danger btn-sm">boton peque침o</button>
    <button class="btn btn-danger">boton mediano</button>
    <button class="btn btn-danger btn-lg">boton grande</button>
    <hr />

    <!-- boton de bloque -->
    <button class="btn btn-success btn-block">boton de bloque</button>
    <hr />

    <!-- boton con link-->
    <a href="#" class="btn btn-info">boton de link</a>
    <a href="#" class="btn btn-light">boton de link</a>
    <hr />
    <!-- boton de tipo input -->
    <input class="btn btn-info" type="button" value="boton tipo submit" />
    <hr />

    <!-- boton con icono -->
    <button class="btn btn-warning"><i class="fab fa-github"></i></button>
    <button class="btn btn-warning">
      <i class="fab fa-telegram fa-2x"></i>
    </button>
    <button class="btn btn-warning">
      <i class="fab fa-facebook-f fa-3x"></i>
    </button>
    <button class="btn btn-warning">
      <i class="fab fa-instagram fa-4x"></i>
    </button>
    <hr />

    <!-- boton con agrupaci칩n  -->
    <div class="btn-group">
      <button class="btn btn-success active">boton sencillo</button>
      <button class="btn btn-success">boton sencillo</button>
      <button class="btn btn-success">boton sencillo</button>
    </div>
    <hr />

    <!-- boton toolbar -->
    <div class="btn-toolbar">
      <div class="btn-group ml-5 mr-2">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <button class="btn btn-primary">4</button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn btn-primary">5</button>
        <button class="btn btn-primary">6</button>
        <button class="btn btn-primary">7</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary">8</button>
        <button class="btn btn-primary">9</button>
      </div>
    </div>
    <hr />

    <!-- boton toolbar con tama침o-->
    <div class="btn-toolbar">
      <div class="btn-group btn-group-lg ml-5 mr-2">
        <button class="btn btn-danger">1</button>
        <button class="btn btn-danger">2</button>
        <button class="btn btn-danger">3</button>
        <button class="btn btn-danger">4</button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn btn-danger">5</button>
        <button class="btn btn-danger">6</button>
        <button class="btn btn-danger">7</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-danger">8</button>
        <button class="btn btn-danger">9</button>
      </div>
    </div>
    <hr />

    <!-- boton anidamiento -->
    <div class="btn-group ml-5" role="group">
      <button type="button" class="btn btn-secondary">1</button>
      <button type="button" class="btn btn-secondary">2</button>

      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Dropdown
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Dropdown link</a>
          <a class="dropdown-item" href="#">Dropdown link</a>
        </div>
      </div>
    </div>
    <hr />

    <!--  -->
  </body>
</html>
